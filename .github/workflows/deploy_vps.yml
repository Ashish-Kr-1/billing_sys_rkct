name: Deploy to Hostinger VPS (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
             cd /var/www/billing_sys_rkct
             git pull origin main
             
             # Stop containers
             docker compose down
             
             # Clear frontend build cache to ensure fresh deployment
             rm -rf src/frontend/dist
             rm -rf src/frontend/node_modules/.vite
             
             # Build fresh (no-cache for frontend to force rebuild)
             docker compose build --no-cache frontend
             docker compose build backend
             
             # Run migrations (if backend container exists)
             # Run migrations
             docker compose run --rm backend node migrations/add_user_roles.js || echo "User roles migration skipped/failed"
             docker compose run --rm backend node migrations/add_invoice_cancellation.js || echo "Invoice cancellation migration skipped/failed"
             
             # Start containers
             docker compose up -d
             
             # Show status
             docker compose ps
