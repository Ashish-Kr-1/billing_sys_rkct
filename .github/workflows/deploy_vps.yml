name: Deploy to Hostinger VPS (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}       # IP Address
          username: ${{ secrets.VPS_USER }}   # usually 'root'
          password: ${{ secrets.VPS_PASSWORD }} # or key
          port: 22
          script: |
             cd /var/www/billing_sys_rkct
             git pull origin main
             
             # Rebuild and restart the Docker containers
             docker compose down
             docker compose up -d --build
             
             # Apply any Nginx configuration changes
             chmod +x scripts/setup_nginx_proxy.sh
             ./scripts/setup_nginx_proxy.sh
