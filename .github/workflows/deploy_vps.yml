name: Deploy to Hostinger VPS (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
             cd /var/www/billing_sys_rkct
             git pull origin main
             
             # Stop containers
             docker compose down
             
             # Build fresh
             docker compose build
             
             # Run migrations (if backend container exists)
             docker compose run --rm backend node migrations/add_user_roles.js || echo "Migration skipped or already applied"
             
             # Start containers
             docker compose up -d
             
             # Show status
             docker compose ps
